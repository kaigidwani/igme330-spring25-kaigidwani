<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screensaver</title>
    <style type="text/css">
        canvas{
            border:1px solid gray;
        }

        body{
            font-family: sans-serif;
        }
            
        button{
            font-size:1.2em;
        }
            
        section{
            margin:.5em 0 .5em 0;
        }
    </style>
    <script>
        'use strict';

        //call the init function after the page loads
        window.onload = init;

        let ctx;
        let paused = false;
        let clicked = false;
        let canvas;
        let createRectangles = true;
        let createArcs = true;
        let createLines = true;

        let init = () => {
            console.log("page loaded!");

            //draw after the page has loaded
            canvas = document.querySelector('canvas');

            ctx = canvas.getContext('2d');

            //all fill operations are in red
            ctx.fillStyle = 'red';

            ctx.fillRect(20,20,600,440);

            //rect
            drawRectangle(ctx, 120, 120, 400, 300, 'yellow', 10, 'magenta');

            //lines
            drawLine(ctx, 20, 20, 620, 460, 5);

            drawLine(ctx, 620, 20, 20, 460);

            //circle
            drawArc(ctx, 320, 240, 50, 'green', 0, 'purple');

            //small circle
            drawArc(ctx, 320, 240, 20, 'gray', 0, 'yellow');

            setupUI();

            update();
        };

        let update = () => {
            if(paused) return;
            if (!paused) requestAnimationFrame(update);
            if (createRectangles) drawRandomRect(ctx);
            if (createArcs) drawRandomArc(ctx);
            if (createLines) drawRandomLine(ctx);
        };
        
        let drawRandomRect = (ctx) => {
            drawRectangle(ctx,getRandomInt(0, 640),getRandomInt(0, 480),getRandomInt(10, 90),getRandomInt(10, 90),getRandomColor(),getRandomInt(2, 12),getRandomColor());
        };

        let drawRandomArc = (ctx) => {
            drawArc(ctx,getRandomInt(0, 640),getRandomInt(0, 480),getRandomInt(10, 45),getRandomColor(),getRandomInt(2, 12),getRandomColor(),0,Math.PI*2);
        };

        let drawRandomLine = (ctx) => {
            drawLine(ctx,getRandomInt(0, 640),getRandomInt(0, 480),getRandomInt(0, 640),getRandomInt(0, 480),getRandomInt(2, 12),getRandomColor());
        };

        // event handlers
        let canvasClicked = (e) => {
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX,mouseY);
            for(let i=0;i<10;i++){
                let x = getRandomInt(-100, 100) + mouseX;
                let y = getRandomInt(-100, 100) + mouseY;
                let radius = getRandomInt(10, 25);
                let color = getRandomColor();
                drawArc(ctx,x,y,radius,color);
            }

        };

        // canvas helpers
        let drawRectangle = (ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black") => {
            ctx.save();
                ctx.fillStyle = fillStyle;
                ctx.beginPath();
                ctx.rect(x,y,width,height);
                ctx.fill();
                if (lineWidth > 0){
                    ctx.lineWidth = lineWidth;
                    ctx.strokeStyle = strokeStyle;
                    ctx.stroke();
                }
                ctx.closePath();
            ctx.restore();
        };

        let drawArc = (ctx,x,y,radius,fillStyle="black",lineWidth=0,strokeStyle="black",startAngle=0,endAngle=Math.PI*2) => {
            ctx.save();
                ctx.fillStyle = fillStyle;
                ctx.beginPath();
                ctx.arc(x,y,radius,startAngle,endAngle);
                ctx.fill();
                if (lineWidth > 0){
                    ctx.lineWidth = lineWidth;
                    ctx.strokeStyle = strokeStyle;
                    ctx.stroke();
                }
                ctx.closePath();
            ctx.restore();
        };

        let drawLine = (ctx,x1,y1,x2,y2,lineWidth=1,strokeStyle="black") => {
            ctx.save();
                ctx.beginPath();
                ctx.moveTo(x1,y1)
                ctx.lineTo(x2,y2);
                ctx.fill();
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;
                ctx.stroke();
                ctx.closePath();
            ctx.restore();
        };

        // helpers
        let setupUI = () => {
            document.querySelector("#btn-pause").onclick = function() {
                paused = true;
                clicked = true;
            };

            document.querySelector("#btn-play").onclick = function() {
                paused = false;
                if (clicked) {
                    clicked = false;
                    update();
                }
            };

            document.querySelector("#btn-clear-screen").onclick = function() {
                ctx.clearRect(0, 0, 640, 680);
            };

            canvas.onclick = canvasClicked;

            document.querySelector("#cb-rectangles").onclick = function(e){
                createRectangles = e.target.checked;
            }

            document.querySelector("#cb-arcs").onclick = function(e){
                createArcs = e.target.checked;
            }

            document.querySelector("#cb-lines").onclick = function(e){
                createLines = e.target.checked;
            }
        };

        // handy utility functions!
        let getRandomColor = () => {
            let getByte = () => {
                return 55 + Math.round(Math.random() * 200);
            };
            return `rgba(${getByte()}, ${getByte()},${getByte()},.8)`;
        };

        let getRandomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
    </script>
</head>
<body>
    <canvas width="640" height="480";>
        Get a real browser!
    </canvas>
    <section>
        <button id="btn-play">Play</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-clear-screen">Clear Screen</button>
      </section>
      <section>
        <span>
          <input type="checkbox" id="cb-rectangles" checked>
          <label for="cb-rectangles">Rectangles</label>
        </span>
        <span>
            <input type="checkbox" id="cb-arcs" checked>
            <label for="cb-arcs">Arcs</label>
        </span>
        <span>
            <input type="checkbox" id="cb-lines" checked>
            <label for="cb-lines">Lines</label>
        </span>
      </section>
      <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
      </section>
</body>
</html>
