<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="900"></canvas>

    <script>
        const canvas = document.querySelector("#myCanvas");
        const ctx = canvas.getContext('2d');

        const drawDot = (x, y) => {
            ctx.save();
            ctx.fillStyle = "black";
            ctx.arc(x, y,
                3,
                0, 2 * Math.PI,
                false);
            ctx.fill();
            ctx.restore();
        }

        const drawRotatedRect = (x, y, rotation) => {
            const width = 200;
            const height = 200;
            const center = [x + width / 2, y + height / 2];

            ctx.save();
            ctx.fillStyle = 'red';
            ctx.translate(width, height);
            ctx.rotate(rotation);
            ctx.translate(-width, -height);
            ctx.fillRect(x, y, width, height);
            ctx.restore();
        }

        ctx.fillStyle = "pink";
        ctx.fillRect(100, 100, 200, 200);

        drawRotatedRect(100, 100, Math.PI / 4);

        drawDot(200, 200);
    </script>
</body>
</html>
